# JPA/Hibernate
spring.jpa.database=mysql
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/user_management?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin

# Spring color of logs
spring.output.ansi.enabled=ALWAYS

# Flyway config
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:mysql://localhost:3306/user_management?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.flyway.table=SCHEMA_VERSION
spring.flyway.user=admin
spring.flyway.password=admin

# Jackson config
spring.jackson.serialization.fail-on-empty-beans=false
